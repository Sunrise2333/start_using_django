<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例：人员管理</title>
</head>
<body>
<h1>人员列表</h1>

<a href="/person/add/">添加</a>

<table border="1">
    <thead>
        <tr>
            <th> ID </th>
            <th> 用户名 </th>
            <th> 密码 </th>
            <th> 年龄 </th>
            <th> 操作 </th>
        </tr>
    </thead>
    <tbody>
    {% for obj in datalist %}
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.password }}</td>
            <td>{{ obj.age }}</td>
            <td>
                <a href="/person/delete/?id={{ obj.id }}">删除</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>

</table>

</body>
</html>
