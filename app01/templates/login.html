<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例：用户登录</title>
</head>
<body>
<h1>用户登录功能</h1>

<form method="post" action="/login/">
    {% csrf_token %}

    <input type="text" name="username" placeholder="用户名">
    <input type="password" name="password" placeholder="密码">
    <input type="submit" value="确认">
    <span style="color: red">{{ error_msg }}</span>
</form>

</body>
</html>
